<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Program Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.3/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
</head>


<!-- Displays program details including those hidden during creation and editing. 
also lists zones assigned to the program. -->


<body>
<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">

	<div th:insert="navbar :: navbar">  </div>

    <section id="details">
    <h3>Program:</h3>
         <div th:object="${pro}">
		     <p>Name: <span th:text="*{programName}">Program name</span>.</p>
		     <p>StartTime: <span th:text="*{startTime}">Start Time</span>.</p>
		     <p>Device: <span th:text="*{device.deviceName}">Device</span>.</p>
		     <p>Running: <span th:text="*{isRun}">Running</span></p>
		 </div>
		 <div th:if="${pro.sprinklerZones != null}">
 	    <section id="zones">
	    	<h3><span th:text="${zoneCount}">123</span> Zones:</h3>
	  		<div th:each="l : ${pro.sprinklerZones}">
				<p th:text="${l.zoneName}">Zone Name</p>
			</div>
	   	</section>
    </section>
</th:block>
</body>
</html>
