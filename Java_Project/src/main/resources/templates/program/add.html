<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <title>Create Program</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.3/jquery.min.js" th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
</head>


<!-- view to allow the user to create a new program. mostly borrowed from JAVAII assignment on JPAMVC. 
Input fields for name starttime and device, generates hidden "false" value for isRun attribute
Sends ProgramForm to create method in ProgramController.-->



<body>
<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">

	<div th:insert="navbar :: navbar">  </div>
	
	<h3>Create Program</h3>
	
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" th:object="${programForm}" th:action="@{/sprinklerProgram/create}" method="post">
                <div class="form-group">
                    <label for="name">Program Name</label>
                    <input type="text" id="name" th:value="*{programName}" name="programName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="time">Start time</label>
                    <input type="text" id="time" th:value="*{startTime}" name="startTime" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="devices">Select Device</label>
			        <select th:field="*{deviceId}" id="device">
					    <option value="0">Select Device</option>
					    <option th:each="dev : ${devices}" th:value="${dev.deviceId}" th:text="${dev.deviceName}"></option>
					</select>
                </div>
                <input type="hidden" id="isRun" th:value="*{false}" name="isRun" class="form-control"/>
                <input type="submit" class="btn btn-success" value="Add" />
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
