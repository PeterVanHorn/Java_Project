<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <title>Edit Zone</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.3/jquery.min.js" th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
</head>


<!-- view to allow the user to edit a zone. mostly borrowed from JAVAII assignment on JPAMVC.
text input fields for zoneName, type, and runTime. dropdown for Program. 
maintains the id in a hidden field and assigns isRun attribute to false.
sends ZoneEditForm to submitedit method in ZoneController.java -->


<body>
<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" th:object="${zoneEditForm}" th:action="@{/sprinklerZone/submitedit}" method="post">
                <div class="form-group">
                    <label for="name">Zone Name</label>
                    <input type="text" id="name" th:value="*{zoneName}" name="zoneName" class="form-control" />
                    <input type="hidden" id="sprinklerZoneId" th:value="*{sprinklerZoneId}" name="sprinklerZoneId" />
                    <input type="hidden" id="isRun" th:value="*{isRun}" name="isRun" />
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" id="type" th:value="*{zoneType}" name="zoneType" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="runTime">Run Time</label>
                    <input type="text" id="runTime" th:value="*{runTime}" name="runTime" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="programs">Select Program</label>
			        <select th:field="*{sprinklerProgramId}" id="program">
					    <option value="0">Select Program</option>
					    <option th:each="pro : ${programs}" th:value="${pro.sprinklerProgramId}" th:text="${pro.programName}"></option>
					</select>
                </div>
                <input type="submit" class="btn btn-success" value="Submit Changes" />
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
