<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <title>Create Zone</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.3/jquery.min.js" th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
</head>


<!-- view to allow the user to create a new zone. mostly borrowed from JAVAII assignment on JPAMVC. 
Input fields for name runtime, type, and name. Dropdown for program. generates hidden "false" value for isRun attribute
Sends ZoneForm to create method in ZoneController.-->


<body>
<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">

	<div th:insert="navbar :: navbar">  </div>
	
	<h3>Create Zone</h3>

    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" th:object="${zoneForm}" th:action="@{/sprinklerZone/create}" method="post">
                <div class="form-group">
                    <label for="name">Zone Name</label>
                    <input type="text" id="name" th:value="*{zoneName}" name="zoneName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="type">Zone Type</label>
                    <input type="text" id="type" th:value="*{zoneType}" name="zoneType" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="runTime">Run Time</label>
                    <input type="text" id="runTime" th:value="*{runTime}" name="runTime" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="sprinklerPrograms">Select Program</label>
			        <select th:field="*{sprinklerProgramId}" id="program">
					    <option value="0">Select Program</option>
					    <option th:each="pro : ${sprinklerPrograms}" th:value="${pro.sprinklerProgramId}" th:text="${pro.programName}"></option>
					</select>
                </div>
                <input type="hidden" id="isRun" th:value="*{false}" name="isRun" class="form-control"/>
                <input type="submit" class="btn btn-success" value="Add" />
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
